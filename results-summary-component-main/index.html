<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400&family=Outfit:wght@400;700&family=Poppins:wght@200;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="results">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-rows">
        <div class="reaction-row row">
          <div class="row-type">
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <p class="row-score"><span>80</span> / 100</p>
        </div>

        <div class="memory-row row">
          <div class="row-type">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p class="row-score">
            <span>92</span> / 100</p>
        </div>

        <div class="verbal-row row">
          <div class="row-type">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <p class="row-score">
            <span>61</span> / 100</p>
        </div>

        <div class="visual-row row">
          <div class="row-type">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <p class="row-score">
            <span>72</span> / 100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pratyusha Menon</a>.
  </div>
</body>
</html>
